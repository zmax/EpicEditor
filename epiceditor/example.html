<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EpicEditor Example</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="js/epiceditor.js"></script>
</head>
<body>
    <p><div id="epiceditor"></div></p>
    text:
    <p><textarea id="ed_text" style="width: 100%; height: 300px;"></textarea></p>
    <script>
        var editor;
        $(document).ready(function(){

            var opts = {
                container: 'epiceditor',
                textarea: document.getElementById('ed_text'),
                textareaClearOnUnload: false,
                basePath: './',
                clientSideStorage: true,
                localStorageName: 'epiceditor',
                useNativeFullsreen: true,
                parser: marked,
                file: {
                    name: 'epiceditor',
                    defaultContent: '',
                    autoSave: 100
                },
                theme: {
                    base: 'themes/base/epiceditor.css',
                    preview: 'themes/preview/github.css',
                    editor: 'themes/editor/epic-dark.css'
                },
                button: {
                    preview: true,
                    fullscreen: true
                },
                focusOnLoad: false,
                shortcut: {
                    modifier: 18,
                    fullscreen: 70,
                    preview: 80
                },
                string: {
                    togglePreview: 'Toggle Preview Mode',
                    toggleEdit: 'Toggle Edit Mode',
                    toggleFullscreen: 'Enter Fullscreen'
                },
                codeClassPrefix: 'lang-'
            }

            $('#epiceditor').css('height', '500px');
            console.log(  $('#epiceditor').css('height') );

            editor = new EpicEditor(opts).load();

        });

    </script>
